<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>360 ONE – Future of Finance AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100vh;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: sans-serif;
      animation: blink 1.5s infinite;
      z-index: 10;
    }
    @keyframes blink { 50% { opacity: 0.3; } }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="loading">✨ Happy Diwali from 360 ONE ✨</div>

  <!-- background live camera feed -->
  <video id="bg" autoplay muted playsinline></video>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; colorManagement: true;"
  >
    <a-entity camera position="0 0 0"></a-entity>

    <!-- ambient + point lights -->
    <a-entity light="type: ambient; color: #fff; intensity: 0.8"></a-entity>
    <a-entity light="type: point; color: #ffd700; intensity: 1.5; position: 1 1 2"></a-entity>


    <a-entity id="greeting"
      position="0 0.6 -2.5"
      rotation="0 0 0"
    >
      <a-text
        value="✨ Happy Diwali ✨"
        align="center"
        color="#ffd700"
        scale="2 2 2"
        shader="flat"
        material="opacity: 0.9"
      ></a-text>
    
      <!-- Soft golden glow behind text -->
      <a-plane 
        position="0 0 -0.05" 
        width="3.5" 
        height="0.6"
        material="color: #ffd700; opacity: 0.15; transparent: true;"
      ></a-plane>
    </a-entity>
    
    <!-- 3D logo model -->
     <a-entity
       id="logo"
       gltf-model="360ONE.glb"
       position="0 0 -3"
       scale="1 1 1"
       rotation="0 0 -90"
       animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
     >
     </a-entity>
  </a-scene>

  <script>
    // Turn on camera feed in background
    async function startCam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById("bg");
        video.srcObject = stream;
      } catch (err) {
        console.error("Camera error:", err);
      }
    }

    function rescale() {
      const logo = document.getElementById('logo');
      const minSide = Math.min(window.innerWidth, window.innerHeight);
      let s = minSide / 900;
      s = Math.max(0.25, Math.min(0.9, s));
      logo.setAttribute('scale', `${s} ${s} ${s}`);
    }

    window.addEventListener('load', () => {
      startCam();
      rescale();
      document.getElementById('loading').style.display = 'none';
    });
    window.addEventListener('resize', rescale);
    window.addEventListener('orientationchange', rescale);
  </script>
</body>
</html>
