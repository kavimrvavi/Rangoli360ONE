<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Future of Finance AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #loading {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-family: sans-serif; color: white;
        animation: blink 1.5s infinite;
      }
      @keyframes blink { 50% { opacity: 0.3; } }
    </style>
  </head>

  <body>
    <div id="loading">✨ Loading Future of Finance AR...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- remove marker, use direct camera -->
      <a-entity camera></a-entity>

      <!-- Floating Rupee Symbol -->
      <a-text
        value="₹"
        color="#ffd700"
        position="0 1.2 -3"
        scale="8 8 8"
        animation="property: position; to: 0 1.6 -3; dur: 1200; dir: alternate; loop: true"
      ></a-text>

      <!-- Rotating 360 ONE text -->
      <a-text
        value="360 ONE"
        color="#ff4500"
        position="0 0.4 -3"
        scale="3 3 3"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
      ></a-text>

      <!-- Golden aura sphere -->
      <a-sphere
        color="#ffd700"
        radius="0.3"
        position="0 0 -3"
        opacity="0.6"
        animation="property: scale; to: 1.4 1.4 1.4; dur: 2000; dir: alternate; loop: true"
      ></a-sphere>
    </a-scene>

    <script>
      // remove "loading" after scene initializes
      window.addEventListener('load', () => {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
  </body>
</html>
