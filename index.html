<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Future of Finance AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-family: sans-serif; color: white;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="loading">✨ Loading Future of Finance AR...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- use your generated marker.patt -->
      <a-marker type="pattern" url="marker.patt">

        <!-- 3D diya animation -->
        <a-entity gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Lantern/glTF/Lantern.gltf"
                  scale="0.4 0.4 0.4" position="0 0 0"></a-entity>

        <!-- Floating Rupee Symbol -->
        <a-text value="₹" color="#ffd700" position="0 0.8 0"
                scale="3 3 3" animation="property: position; to: 0 1.2 0; dur: 1500; dir: alternate; loop: true">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
