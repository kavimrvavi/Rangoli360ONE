<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Future of Finance AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading { position: fixed; width: 100%; text-align: center; top: 45%; color: white; }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <div id="loading">✨ Loading Future of Finance AR...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Hide loading once scene starts -->
      <a-entity
        position="0 0 0"
        event-set__loaded="_event: loaded; _target: #loading; visible: false"
      ></a-entity>

      <!-- Diya base -->
      <a-cylinder position="0 0 0" radius="0.4" height="0.1" color="#b5651d"></a-cylinder>

      <!-- Flame animation -->
      <a-cone
        position="0 0.3 0"
        radius-bottom="0.05"
        radius-top="0"
        height="0.2"
        color="#ffcc33"
        animation="property: scale; dir: alternate; dur: 800; to: 1.1 1.3 1.1; loop: true"
      ></a-cone>

      <!-- Company logo (replace with your logo URL) -->
      <a-image
        src="https://www.360.one/Images/360-ONE-Wealth_Diwali-Socials_Client-invite-1.png"
        position="0 0.6 0"
        rotation="-90 0 0"
        scale="0.6 0.6 0.6"
        animation="property: rotation; to: -90 360 0; dur: 6000; loop: true; easing: linear"
      ></a-image>

      <!-- Floating rupee sign -->
      <a-text
        value="₹"
        color="#00ffcc"
        position="0 1.2 0"
        align="center"
        rotation="-90 0 0"
        scale="2 2 2"
        animation="property: position; dir: alternate; dur: 2000; to: 0 1.4 0; loop: true"
      ></a-text>

      <!-- Glow effect -->
      <a-ring
        position="0 0.05 0"
        color="#ffd700"
        radius-inner="0.35"
        radius-outer="0.5"
        rotation="-90 0 0"
        animation="property: scale; dir: alternate; dur: 1500; to: 1.1 1.1 1.1; loop: true"
      ></a-ring>

      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
