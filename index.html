<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>360 ONE – Future of Finance AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      #loading {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-family: sans-serif; color: #fff;
        animation: blink 1.5s infinite;
      }
      @keyframes blink { 50% { opacity: 0.4; } }
    </style>
  </head>

  <body>
    <div id="loading">✨ Loading Future of Finance AR...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-entity camera></a-entity>

      <!-- Ambient + directional lights -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; color: #ffd700; intensity: 1" position="0 1 1"></a-entity>

      <!-- 3D logo model -->
      <a-entity
        id="logo"
        gltf-model="360ONE.glb"
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 0 0"
        animation="property: rotation; to: 0 0 360; loop: true; dur: 15000; easing: linear"
      >
      </a-entity>

      <a-entity light="type: ambient; color: #ffffff; intensity: 0.7"></a-entity>
      <a-entity light="type: point; color: #ffd700; intensity: 1.2; distance: 6" position="0 1 -2"></a-entity>
      
      <a-torus
        position="0 0 -3"
        radius="1.2"
        radius-tubular="0.02"
        color="#ffd700"
        opacity="0.35"
        rotation="90 0 0"
        animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 2000">
      </a-torus>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        document.getElementById("loading").style.display = "none";
      });
    </script>
  </body>
</html>
